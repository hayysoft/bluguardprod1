{% extends "homepage.html" %}

{% block title %}
    <title>Create Wearer</title>
{% endblock %}

{% block style %}
	<style>
		.update-device {
			margin-top: 50px;
		}
	</style>
{% endblock %}


{% block content %}
    {% include "base.html" %}
    <div class="update-device"></div>
	<div class="row">
		<a href="{% url 'apiapp:wearer' %}">Go back to wearers</a>
	</div>
	<div class="card" id="create-device">
		<div class="card-title">
			<h4>Create a Wearer</h4>
			<hr>
		</div>
		<div class="card-body">
			<form action="." method="POST">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Create Wearer" class="btn btn-primary mt-2">
			</form>
		</div>
	</div>
{% endblock %}
