{% extends "homepage.html" %}

{% block title %}
    <title>Create Message</title>
{% endblock %}

{% block style %}
{% endblock %}


{% block content %}
    {% include "base.html" %}
	<div class="row">
		<a href="{% url 'apiapp:message' %}">Go back to Messages</a>
	</div>
	<div class="card" id="create-device">
		<div class="card-title">
			<h4>Create a Message</h4>
			<hr>
		</div>
		<div class="card-body">
			<form action="." method="POST">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Create Message" class="btn btn-primary mt-2">
			</form>
		</div>
	</div>
{% endblock %}
