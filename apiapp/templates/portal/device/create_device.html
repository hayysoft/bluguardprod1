{% extends "homepage.html" %}

{% block title %}
    <title>Create Device</title>
{% endblock %}

{% block style %}
	<style>
		.update-device {
			margin-top: 50px;
		}
	</style>
{% endblock %}


{% block content %}
    {% include "base.html" %}
    <div class="update-device"></div>
	<div class="row">
		<a href="{% url 'apiapp:device' %}">Go back to devices</a>
	</div>
	<div class="card" id="create-device">
		<div class="card-title">
			<h4>Create a Device</h4>
			<hr>
		</div>
		<div class="card-body">
			<form action="." method="POST">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Create Device" class="btn btn-primary mt-2">
			</form>
		</div>
	</div>
{% endblock %}
