{% extends "homepage.html" %}

{% block title %}
    <title>Bluguard Portal</title>
{% endblock %}


{% block style %}
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #F1F1F1;
        }
        .container {
            margin: auto;
            width: 75%;
            margin-top: 25px;
        }
        .messages-header {
            list-style: none;
            margin-top: 30px;
        }
        .messages-header li {
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
            width: 110px;
            text-align: center;
        }
        .broadcast,
        .focused {
            border: 1px solid #ccc;
            width: 50%;
            height: 150px;
        }
        .broadcast ul,
        .focused ul {
            list-style: none;
            margin-top: 15px;
        }
        .broadcast ul li,
        .focused ul li {
            display: inline-block;
            padding-right: 6%;
        }
        .focused {
            margin-top: 15px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="messages">
            <h6>Messages</h6>
            <ul class="messages-header">
                <li>Broadcast</li>
                <li>Focused</li>
            </ul>

            <div class="broadcast">
                <ul>
                    <li>Rate</li>
                    <li>Time</li>
                    <li>Message</li>
                </ul>
            </div>

            <div class="focused">
                <ul>
                    <li>Rate</li>
                    <li>Time</li>
                    <li>Waver</li>
                    <li>Message</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
